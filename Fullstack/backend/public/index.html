<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <h1>Gestión de Usuarios</h1>
        <p class="subtitle">Autenticación con JWT y roles.</p>

        <div class="tabs">
          <button class="tab active" data-tab="login">Login</button>
          <button class="tab" data-tab="register">Register</button>
        </div>

        <form id="login" class="form active">
          <label>
            Email
            <input type="email" name="email" required />
          </label>
          <label>
            Contraseña
            <input type="password" name="password" required />
          </label>
          <button type="submit">Entrar</button>
        </form>

        <form id="register" class="form">
          <label>
            Email
            <input type="email" name="email" required />
          </label>
          <label>
            Contraseña
            <input type="password" name="password" required />
          </label>
          <button type="submit">Crear cuenta</button>
        </form>

        <div id="feedback" class="feedback"></div>
      </section>

      <section class="card">
        <h2>Perfil</h2>
        <p class="subtitle">Datos del usuario autenticado.</p>
        <pre id="profile" class="profile"></pre>
        <button id="logout" class="secondary">Cerrar sesión</button>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
